<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse sobre <span title="Aqui está a mensagem!">a palavra</span>.</p>
    <ul>
        <li><span title="Use <p>">Parágrafos</span></li>
        <li><span title="Use h1, h2, h3, h4">Títulos</span></li>
        <li><span title="Use <img>">Imagens</span></li>
        <li><span title="Use <a href>">Links</span></li>
        <li><span title="<Link> ">Download</span></li>
        <li><span title="Use <ol> e <li>">Listas ordenadas</span></li>
        <li><span title="Use <ul> e <li>">Listas não ordenadas</span></li>
    </ul>
</body>
</html>
