<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div:hover {
            color: coral;
        }

        div > p {
            display: none;

        }

        div:hover > p {
            display: block;
            color: rgb(0, 0, 0);
            background-color: rgb(0, 255, 255);
            width: 161px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <P>Fim do exemplo</P>

    <p><a href="pseudoclasse.html" rel="prev" target="_self"><button>Voltar</button></a></p>
</body>
</html>
